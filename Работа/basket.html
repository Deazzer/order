<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decent Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rosario:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
      <div class="container header">
        <div class="row d-flex justify-content-start align-items-center">
          <div class="col-2">
            <img src="/img/logo.png" class="logo-item" alt="logo-img">
          </div>
          .col-1{
            <button class="btn-ln d-flex justify-content-around align-items-center"><img src="/img/flag.png" class="flag-img" alt="flag-img"> РУС</button>
          }
           <div class="col-6 main-links">
            <a href="/teams1.html" class="links">КОМАНДЫ</a>
            <a href="/players.html" class="links">ИГРОКИ</a>
            <a href="/pracks.html" class="links">ПРАКИ</a>
            <a href="/skins.html" class="links gc">СКИНЫ</a>
            <a href="/premium.html" class="links">ПРЕМИУМ</a>
           </div>
        </div>
  </main>  
  <!-- main -->
  <section>
    <div class="container basket-con">
      <div class="row d-flex justify-content-around align-items-center">
        <div class="col-4 bt d-flex justify-content-start">
          <p class="all-price">Всего: 2,50р</p>
        </div>
        <div class="col-4 bt d-flex justify-content-center">
          <p class="section-title">КОРЗИНА</p>
          <button class="basket"><img src="/img/basket.png" alt=""></button>
        </div>
        <div class="col-4 bt d-flex justify-content-end">
          <a href="" class="buy">Оплатить: 2,50р</a>
        </div>
        <div class="col-12 d-flex justify-content-start align-items-center">
          <div class="bskin-box skin-box">
            <div class="blue-box"></div>
            <img src="img/UMP45 Shark 1.png" alt="" class="skin-img ump-shark">
           <p class="skin-name">UMP45 Shark</p>
         </div>
         <p class="price1">2,50P</p> 
       </div>
       <div class="col-12 d-flex justify-content-start align-items-center">
        <button class="delete">Убрать все из корзины</button>
       </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row footer d-flex justify-content-around">
        <div class="col-7">
          <div class="row d-flex align-self-start">
            <div class="col-3 d-flex justify-content-center align-items-center">
              <img src="/img/logo-1.png" alt="">
            </div>
            <div class="col-9 d-flex align-items-center">
              <p class="footer-title">Decent Project - твой лучший помощник для поиска тренировок! </p>
            </div>
          </div>
          <div class="row links-foot d-flex justify-content-around align-items-center">
            <div class="col-2">
              <a href="" class="footer-links">Команды</a>
            </div>
            <div class="col-2">
              <a href="" class="footer-links">Игроки</a>
            </div>
            <div class="col-2">
              <a href="" class="footer-links">Праки</a>
            </div>
            <div class="col-2">
              <a href="" class="footer-links">Скины</a>
            </div>
            <div class="col-2">
              <a href="" class="footer-links">Премиум</a>
            </div>
          </div>
        </div>
        <div class="col-5 d-flex justify-content-center align-items-center">
          <img src="/img/VK.png" class="vk-img" alt="">
          <img src="/img/YT.png" alt="">
          <div class="line-box"></div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
